<h3 id="第一种写法：代码块">第一种写法：代码块</h3>
<p>缺点是并不会在markdown中被渲染。</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs css">&#123;% codeblock <span class="hljs-selector-attr">[title]</span> <span class="hljs-selector-attr">[lang:language]</span> <span class="hljs-selector-attr">[url]</span> <span class="hljs-selector-attr">[link text]</span> <span class="hljs-selector-attr">[additional options]</span> %&#125;<br><span class="hljs-selector-tag">code</span> snippet # 注意，写代码时不用加上方括号<span class="hljs-selector-attr">[]</span><br>&#123;% endcodeblock %&#125;<br></code></pre></td></tr></table></figure>
<p>效果如下：</p>
<figure class="highlight clean"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs clean"><span class="hljs-keyword">code</span> snippet<br></code></pre></td></tr></table></figure>
